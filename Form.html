<!DOCTYPE html>
<html>

<head>
    <title>Let's Create</title>
    <style>
        html {
            overflow-x: hidden;
        }

        body {
            background-color: black;
            color: whitesmoke;
            text-align: center;
            font-size: x-large;
            font-family: Arial, sans-serif;
        }

        nav {
            position: relative;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .Navbar {
            margin-right: 50px;
        }

        .Navlinks {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 50px;
            list-style-type: none;
            font-size: large;
        }

        nav a:hover {
            color: darkgoldenrod;
            background: linear-gradient(45deg, white);
            padding: 6px 12px;
            border-radius: 10px;
        }

        a {
            text-decoration-line: none;
            color: white;
        }

        a:hover {
            padding: 20px;
            background-color: gold;
            color: white;
        }

        #Butto {
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #Butto:hover {
            background-color: darkgoldenrod;
            color: white;
            transition: all 0.3s ease;
        }


        h1 {
            color: darkgoldenrod;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .formy {
            margin: 0 auto;
            width: 60%;
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid gold;
        }

        .Fp {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }

        #confirmation {
            margin-top: 30px;
            font-size: 22px;
            color: darkgoldenrod;
            display: none;
        }
        
    </style>
</head>

<body>

    <header>
        <nav class="Navbar">
            <ul class="Navlinks">
                <li><a href="Index.html">Home</a></li>
                <li><a href="index.html#About">About</a></li>
                <li><a href="Index.html#Wealth">Wealth Brand</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Merch.Html">Merch</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Index.html#Contact">Contact</a></li>
                <li><a href="Index.html#Faq">Faq</a></li>
            </ul>
        </nav>
    </header>

    <section class="order">
        <form class="formy" id="orderForm">
            <h1>Let's Create</h1>

            <p class="Fp">Want to commission a piece or explore our collections?<br>
                Fill out the form, let's co-create magic!
            </p>

            <label for="name"><b>Full Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="phone"><b>Phone Number:</b></label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="email"><b>Email Address:</b></label>
            <input type="text" id="email" name="email" placeholder="Enter Email Address" required>

            <label for="email"><b>Your Order:</b></label>
            <input type="text" id="email" name="email" placeholder="Enter Your Order" required>

            <label for="request"><b>Any Special Request?</b></label>
            <input type="text" id="request" name="request" placeholder="Enter Request Here">

            <button type="submit" id="Butto"><b>Submit</b></button>

            <div id="confirmation">Your request has been submitted. Weâ€™ll be in touch soon!</div>
        </form>
    </section>

    <script>
        // DOM submission handler
        const form = document.getElementById('orderForm');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Optionally, you could send this data to a backend/server here

            // Show confirmation message
            confirmation.style.display = 'block';

            // Optionally reset form
            form.reset();
        });
    </script>

</body>

</html>
