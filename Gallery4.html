    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scrollToggle = document.getElementById('scrollToggle');
            const scrollTargets = Array.from(document.querySelectorAll('nav, section, footer'));

            function updateArrow() {
                const scrollPos = window.scrollY + window.innerHeight / 2;
                let currentIndex = 0;

                for (let i = 0; i < scrollTargets.length; i++) {
                    const el = scrollTargets[i];
                    if (
                        scrollPos >= el.offsetTop &&
                        scrollPos < el.offsetTop + el.offsetHeight
                    ) {
                        currentIndex = i;
                        break;
                    }
                }

                if (currentIndex < scrollTargets.length - 1) {
                    scrollToggle.innerHTML = '↓';
                    scrollToggle.href = `#${scrollTargets[currentIndex + 1].id}`;
                } else {
                    scrollToggle.innerHTML = '↑';
                    scrollToggle.href = `#${scrollTargets[0].id}`;
                }
            }

            window.addEventListener('scroll', updateArrow);
            window.addEventListener('load', updateArrow);
        });
    </script>
